<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="/imagenes/Logo.png" alt="logo de Alura" >
    </header>
    <main>
        <section>
            <div><textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            </div>
        <div>  
            <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
        </div>
        <div>
         <img class="icono" src="/imagenes/circulo-azul-.avif" alt="icono de alerta">

        </div>
        <div class="botones">
            <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
            <button class="btn-desencriptar"onclick="btnDesencriptar()">Desencriptar</button>
        </div>
        
        
        </section>
        
        
            
        <section>
            <textarea class="mensaje" cols="30" rows="10"></textarea> 

        
           <div>
            <p2 class="mensajeAlerta">Ningún mensaje fue <br>encontrado</p2> 
            
            <p3 class="nota">Ingrese el texto que desea encriptar o desencriptar</p3>
            </div>
            
            <div>
                <button class="copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p> Desarrollado por Jorge Nieto </p>
   
       </footer>
   
<script src="/script.js"></script>
</body>
</html>
